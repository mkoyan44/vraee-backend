version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: render-agency-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: render_agency
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - render-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: render-agency-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - render-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: render-agency-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - render-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  render-network:
    name: render-network
    driver: bridge

volumes:
  postgres_data:
    name: render-agency-postgres-data
  redis_data:
    name: render-agency-redis-data
  pgadmin_data:
    name: render-agency-pgadmin-data